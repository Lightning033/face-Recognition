<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Data</title>
    <!-- Link the CSS file using Flask's url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <div class="container">
        <h1>Upload Your Details and Images</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
            
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required><br>

            <label for="images">Upload Images (Up to 5):</label>
            <input type="file" id="images" name="images" multiple required><br>
            
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
